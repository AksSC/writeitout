{% extends "layout.html" %}

{% block title %}
    - Login
{% endblock %}

{% block main %}

    <form action="/login" method="post">
        <div class="form-group">
            <input class="form-control" name="username" type="text" autofocus autocomplete="off" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" autocomplete="off" placeholder="Password" required>
        </div>
        <button class="btn btn-outline-dark" type="submit">Login</button>
    </form>
    <div class="container">
        <p>Don't have an account? <a class="btn btn-link" href="/register">Register</a></p>
    </div>

{% endblock %}
