<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">-->
    <link rel="icon" href="/static/favicon.ico">
    <!--<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">-->
    <!--<link rel="manifest" href="/static/site.webmanifest">-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="/static/styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <title>Write It Out{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="/">Write It Out...</a>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="btn navs" href="/read"><img id="read" src="https://s2.svgbox.net/materialui.svg?ic=local_library&color=343A40" width="32" height="32"></a></li>
                        <li class="nav-item"><a class="btn navs" href="/search"><img id="search" src="https://s2.svgbox.net/hero-outline.svg?ic=search&color=343A40" width="32" height="32"></a></li>
                        <li class="nav-item"><a class="btn navs" href="/write"><img id="write" src="https://s2.svgbox.net/octicons.svg?ic=pencil&color=343A40" width="32" height="32"></a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item navs" style="padding: .375rem .75rem">Welcome, {% block display %}{% endblock %}</li>
                        <li class="nav-item"><a class="btn navs" href="/profile"><img id="profile" src="https://s2.svgbox.net/hero-solid.svg?ic=user&color=343A40" width="32" height="32"></a></li>
                        <li class="nav-item"><a class="btn navs" href="/logout"><img id="logout" src="https://s2.svgbox.net/materialui.svg?ic=logout&color=343A40" width="32" height="32"></a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="btn navs" href="/register">Register</a></li>
                        <li class="nav-item"><a class="btn navs" href="/login">Login</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-danger text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}

    <main class="container">
        {% block main %}{% endblock %}
    </main>

    <script>
        read = document.getElementById("read");
        search = document.getElementById("search");
        write = document.getElementById("write");
        profile = document.getElementById("profile");
        logout = document.getElementById("logout");

        read.addEventListener('mouseover', function() {
            read.src = "https://s2.svgbox.net/materialui.svg?ic=local_library&color=FF01FF"
        })
        read.addEventListener('mouseout', function() {
            read.src = "https://s2.svgbox.net/materialui.svg?ic=local_library&color=343A40"
        })

        search.addEventListener('mouseover', function() {
            search.src = "https://s2.svgbox.net/hero-outline.svg?ic=search&color=FF01FF"
        })
        search.addEventListener('mouseout', function() {
            search.src = "https://s2.svgbox.net/hero-outline.svg?ic=search&color=343A40"
        })

        write.addEventListener('mouseover', function() {
            write.src = "https://s2.svgbox.net/octicons.svg?ic=pencil&color=FF01FF"
        })
        write.addEventListener('mouseout', function() {
            write.src = "https://s2.svgbox.net/octicons.svg?ic=pencil&color=343A40"
        })

        profile.addEventListener('mouseover', function() {
            profile.src = "https://s2.svgbox.net/hero-solid.svg?ic=user&color=FF01FF"
        })
        profile.addEventListener('mouseout', function() {
            profile.src = "https://s2.svgbox.net/hero-solid.svg?ic=user&color=343A40"
        })

        logout.addEventListener('mouseover', function() {
            logout.src = "https://s2.svgbox.net/materialui.svg?ic=logout&color=FF01FF"
        })
        logout.addEventListener('mouseout', function() {
            logout.src = "https://s2.svgbox.net/materialui.svg?ic=logout&color=343A40"
        })
    </script>
</body>
</html>
