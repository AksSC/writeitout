{% extends "layout.html" %}

{% block title %}
    - {{ article.title }}
{% endblock %}

{% block display %}
    {{ display }}
{% endblock %}

{% block main %}

    <div class="container">
        <h2>{{ article.title }}</h2>
        <h4>By <a style="color: black;" href="/authors/{{ author.username }}">{{ author.display }}</a></h3>
        <h5>{{ day }}-{{ month }}-{{ year }}</h5>
        <p>{{ article.content }}</p>
    </div>

{% endblock %}
