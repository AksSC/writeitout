<div class="form-group">
    <input autocomplete="off" class="form-control" name="old" placeholder="Current password" type="password" required>
</div>
<div class="form-group">
    <input autocomplete="off" id="password" name="new" class="form-control" placeholder="New password" type="password" required>
    <p class="message" id="message1" style="display: none">Password must be atleast 8 characters long</p>
</div>
<div class="form-group">
    <input autocomplete="off" id="confirmation" name="confirmation" class="form-control" placeholder="Confirm password" type="password" required>
    <p class="message" id="message2" style="display: none">Passwords don't match!</p>
</div>

<script>

    const message1 = document.querySelector("#message1");
    document.querySelector("#password").addEventListener('keyup', function(e) {
        if(e.target.value.length > 7) {
            message1.style.display = "none";
        }
        else {
            message1.style.display = "block";
        }
    })
    const message2 = document.querySelector("#message2");
    console.log(message2)
    document.querySelector("#confirmation").addEventListener('keyup', function(e) {
        if(e.target.value === document.querySelector("#password").value) {
            message2.style.display = "none";
        }
        else {
            message2.style.display = "block";
        }
    })

</script>
